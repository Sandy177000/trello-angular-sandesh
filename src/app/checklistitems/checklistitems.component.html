<div class="flex flex-col gap-3">
  <div class="flex p-3 bg-black items-center gap-3">
    <p>{{ percentCompletion }}%</p>
    <div class="flex h-2 bg-white w-full">
      <div
        class="flex bg-blue-500 h-full"
        [style.width.%]="percentCompletion"
      ></div>
    </div>
  </div>
  <div
    class="flex flex-col p-3 bg-[#111] rounded-lg"
    *ngFor="let checklistitem of checklistitems"
  >
    <div class="flex w-full items-center justify-between">
      <div class="flex gap-2">
        <input
          type="checkbox"
          [checked]="checklistitem.state === 'complete'"
          (change)="handleUpdateCheckListItemState(checklistitem, $event)"
        />
        <p>{{ checklistitem.name }}</p>
      </div>
      <button (click)="handleDeleteCheckListItem(checklistId, checklistitem)">
        <i class="fas fa-trash hover:text-red-500"></i>
      </button>
    </div>
  </div>
  <form
    class="h-[50px] items-center gap-2 p-1 flex w-full"
    (ngSubmit)="handleCreateCheckListItem($event)"
  >
    <input
      type="text"
      class="h-full rounded-lg bg-transparent border-black border outline-none p-1"
      name="checklistitemName"
      id="checklistitemName"
      placeholder="Enter ChecklistItem..."
    />
    <button type="submit" class="p-2 bg-[#111] h-full w-[40px] rounded-lg">
      +
    </button>
  </form>
</div>


<app-loader [isLoading]="isLoading"></app-loader>
